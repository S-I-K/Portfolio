<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="김대식 웹퍼블리셔 포트폴리오">
        <!-- css -->
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./reset.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- js -->
        <script src="./main.js" defer></script>
        <script src="https://kit.fontawesome.com/77bc876b29.js" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <title>Sign up</title>
    </head>
<body>
    <div id="wrap">
        <section class="sign-form">
            <h1>SIGN UP</h1>
            <form action="">
                <div class="input-area">
                    <input type="text" name="name" id="name" autocomplete="off" required>
                    <label for="name">USER NAME</label>
                </div>
                <div class="input-area">
                    <input type="number" name="number" id="number" autocomplete="off" required>
                    <label for="number">PHON NUMBER</label>
                </div>
                <div class="input-area">
                    <input type="text" name="newEmail" id="email" autocomplete="off" required>
                    <label for="email">USER E-MAIL</label>
                </div>
                <div class="input-area">
                    <input type="text" name="newPw" id="pw" autocomplete="off" required>
                    <label for="pw">USER PASSWORD</label>
                </div>
                <div class="btn-area">
                    <button type="submit" id="btn">SIGN UP</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
