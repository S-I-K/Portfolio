<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="김대식 웹퍼블리셔 포트폴리오">
        <!-- css -->
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./reset.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- js -->
        <script src="./main.js" defer></script>
        <script src="https://kit.fontawesome.com/77bc876b29.js" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <title>하기싫은일모아보기</title>
    </head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="js-clock clock">
                <h1>00:00</h1>
                <h2>TO DO LIST</h2>
            </div>
            <img src="/img/cat2.png" alt="">
            <!-- nameForm -->
            <form action="" class="js-nameForm form">
                <input type="text" placeholder="What your name">
            </form>
            <h4 class="js-greetings greetings"></h4>
            <!-- todoForm -->
            <form action="" class="js-todoForm">
                <input type="text" placeholder="Write a to do">
            </form>
            <ul class="js-todolist">
                <!-- li, span, button -->
            </ul>
        </div>
    </div>
